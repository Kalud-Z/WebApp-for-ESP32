<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native-web-app</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <link href="https://unpkg.com/uplot/dist/uPlot.min.css" rel="stylesheet">
  </head>

  <body>
    Native webApp using uPlot Library.

    <div id="channel-grid">
      <div class="channel-row">
        <div class="channel col-1" id="bioplot1"></div> <!-- Channel 1 -->
        <div class="channel col-2" id="bioplot2"></div> <!-- Channel 2 -->
      </div>
      <div class="channel-row">
        <div class="channel col-1" id="bioplot3"></div> <!-- Channel 3 -->
        <div class="channel col-2" id="bioplot4"></div> <!-- Channel 4 -->
      </div>
      <div class="channel-row">
        <div class="channel col-1 col-2" id="bioplot5"></div> <!-- Channel 5 spans two columns -->
      </div>
    </div>




    <script src="https://unpkg.com/uplot/dist/uPlot.iife.min.js"></script>
  </body>



</html>
